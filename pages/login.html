<html>
<nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Sign In</a>
      </div>
    </div>
</nav>
<div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please sign in</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form" name="loginForm">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="User Name" name="email" type="text" ng-model="emailInput" ng-pattern ="/^[a-zA-Z0-9\s]*$/" required>
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" name="passwordInput" type="password" ng-model="passwordInput" required>
			    		</div>
               <a id="btn-cancel" href="#" class="btn btn-primary"> Cancel </a>
               <a id="btn-login" href="#home" class="btn btn-success" ng-disabled="loginForm.$invalid" ng-class={'disabled-ele':loginForm.$invalid} ng-click="loginUser()">Login</a>
			
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
</html>
